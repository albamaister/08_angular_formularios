<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div>

        <div class="form-group row" [ngClass]="{'has-danger': !forma.get('nombre').valid}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" formControlName="nombre" type="text" placeholder="Nombre">
                <div *ngIf="forma.controls['nombre'].errors?.required" class="form-control-feedback">
                    EL nombre es necesario.
                </div>
                <div *ngIf="forma.controls['nombre'].errors?.minlength" class="form-control-feedback">
                    Por lo menos 3 caracteres.
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" formControlName="apellido" type="text" placeholder="Apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" formControlName="correo" type="email" placeholder="Correo electrÃ³nico">
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    {{forma.valid}}

</form>
